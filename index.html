<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/4603725681.js"></script>

    <title>Progress bar</title>
</head>

<body>
    <section id="container">
        <h1 class="title"> Progress bar </h1>

        <!-- Toggle mode -->
        <div class="toggle--container">
            <div class="toggle--icon" onclick="toggle_mode()">
                <i class="fas fa-moon fa-lg"></i>
            </div>
            <span>Toggle mode</span>
        </div>
        <!--  -->

        <div class="bar--container">
            <div class="bar--placeholder">
                <div class="bar--progress"></div>
            </div>
        </div>

        <div class="button--container">
            <button class="btn add" data-percentage='10'>add 10%</button>
            <button class="btn add" data-percentage='25'>add 25%</button>
            <button class="btn add" data-percentage='50'>add 50%</button>
            <button class="btn add" data-percentage='100'>add 100%</button>

            <button class="btn remove" data-percentage='10'>remove 10%</button>
            <button class="btn remove" data-percentage='25'>remove 25%</button>
            <button class="btn remove" data-percentage='50'>remove 50%</button>
            <button class="btn remove" data-percentage='100'>remove 100%</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
